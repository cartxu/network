{% extends "network/layout.html" %}
{% load static %}

{% block body %}

    <h2 class="text-center">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="text-center w-50 mx-auto p-4 border border-warning rounded bg-light" >
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-warning" type="submit" value="Login">
    </form>

    <p class="text-center small mt-1"> Don't have an account? <a class="link-warning" href="{% url 'register' %}" >Register here.</a></p>

{% endblock %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
{% endblock %}
